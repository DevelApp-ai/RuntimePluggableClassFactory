mode: ContinuousDeployment
next-version: 2.0.1
branches:
  master:
    regex: ^master$
    mode: ContinuousDeployment
    tag: ''
    increment: Patch
    is-release-branch: true
  develop:
    regex: ^develop$
    mode: ContinuousDeployment
    tag: alpha
    increment: Minor
    is-release-branch: false
  feature:
    regex: ^features?[/-]|^copilot[/-]
    mode: ContinuousDeployment
    tag: alpha
    increment: Minor
    is-release-branch: false
  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDeployment
    tag: beta
    increment: Patch
    is-release-branch: false
ignore:
  sha: []

